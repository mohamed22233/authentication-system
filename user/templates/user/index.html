<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark mynav" role="navigation" id="navbar">
        <div class="container">
          <div class="navbar-nav align-items-center">
            <a class="navbar-brand mynav" href="{% url 'home' %}">authentication system</a>
          </div>
          <div class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
             <a class="nav-item nav-link" href="{% url 'user:logout' %}" class="btn btn-simple">Log out</a>
            {% else %}
              <a class="nav-item nav-link" href="{% url 'user:login' %}" class="btn btn-simple">Log in</a>
              <a class="nav-item nav-link" href="{% url 'user:register' %}" class="btn btn-simple">Sign up</a>
            {% endif %}
          </div>
        </div>
    </nav>
</body>
</html>
